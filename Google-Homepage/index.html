<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/google-logo.png">
    <meta charset='UTF-8'>
  </head>
  <body>
    <div class="content-wrapper">
    <!-- Header includes gmail images and sign in -->
    <div class="header-wrapper">
      <div>Gmail</div>
      <div>Images</div>
      <div class="sign">Sign In</div>
    </div>
    <!-- Logo -->
    <div class="logo-container">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
    </div>
    <!-- Search Bar -->
    <div class="search">
      <input type="text" name=""/>
    </div>
    <!-- buttons google search and I'm Feeling Lucky -->
    <div class="button-wrapper">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <!-- Footer on left has advertising and business on right has privacy terms and settings -->
    <div class="footer-wrapper">
      <div class="footer-left">
        <div>Advertising</div>
        <div>Business</div>
      </div>
      <div class="footer-right">
        <div>Privacy</div>
        <div>Terms</div>
        <div>Settings</div>
      </div>
    </div>
    </div>
  </body>
</html>
