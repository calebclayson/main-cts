<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="instruct.css" type="text/css">
    </head>
    <body>
        <header>
            <ul id="nav-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><input type="button" id="sign-in" value="Sign In"></li>
            </ul>
            <!--JavaScript section-->
            <script type="text/javascript">
                function focusIt() {
                    let mySearchBox = document.getElementById("search-box");
                    mySearchBox.focus();
                }

                onload = focusIt;
            </script>
        </header>
        <div id="content">
            <div id="logo">
                <img alt="google logo" width="350" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search">
                <input id="search-box" type="text" name="search">
            </div>
            <div id="search-buttons">
                <input type="button" class="button" name="google" value="Google Search">
                <input type="button" class="button" name="google" value="I'm Feeling Lucky">
        
            </div>
        </div>
        <footer>
            <ul id="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul id="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li> <!--oof-->
            </ul>
        </footer>
    </body>
</html>
