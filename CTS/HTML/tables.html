<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Tables</title>
		<style>
			table{
				font-family: sans-serif;
				width: 100%;
				border-collapse: collapse;
			}

			th{
				background-color: black;
				color: white;
			}

			td, th {
				padding: 15px;
				text-align: left;
				border: 1px solid gray;
			}

			tr:nth-child(even) {
				background-color: lightgray;
			}

			td:hover{
				background-color: lightblue;
			}

			.center{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Gen</th>
				<th colspan="3"></th>
			</tr>
			<tr>
				<td>Pikachu</td>
				<td>Electric</td>
				<td>1</td>
				<td class = "center">Edit</td>
				<td class = "center">Delete</td>
				<td class = "center" rowspan = "6">Updated</td>
			</tr>
			<tr>
				<td>Electrike</td>
				<td>Electric</td>
				<td>3</td>
				<td class = "center">Edit</td>
				<td class = "center">Delete</td>
			</tr>
			<tr>
				<td>Torkoal</td>
				<td>Fire</td>
				<td>3</td>
				<td class = "center">Edit</td>
				<td class = "center">Delete</td>
			</tr>
			<tr>
				<td>Zigzagoon</td>
				<td>Normal</td>
				<td>3</td>
				<td class = "center">Edit</td>
				<td class = "center">Delete</td>
			</tr>
			<tr>
				<td>Charmander</td>
				<td>Fire</td>
				<td>1</td>
				<td class = "center">Edit</td>
				<td class = "center">Delete</td>
			</tr>
		</table>
	</body>
</html>
