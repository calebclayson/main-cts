<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Entities</title>
		<style>
			p {
				font-size: 1.5em;
				padding-left: 42px
			}
		</style>
	</head>
	<body>
		<p>
			Ampersand: &amp; &#38; <br>
			Copyright: &copy; &#169; <br>
			Registered Trademark: &reg; &#174; <br>
			Non-breaking Space: &nbsp; &#160; <br>
			Greater Than: &gt; &#62; <br>
			Less Than: &lt; &#60; <br>
			Double quotes: &quot; &#34; <br>
			Single quotes: &apos; &#39; <br>
		</p>
	</body>
</html>
